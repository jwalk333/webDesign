    <main>
    <h2>Please fill form below to contact us:</h2>
    <fieldset>
        <legend>Contact Form</legend>
        <form id="contactForm" action="mailto:e3616021@student.dcccd.edu" method="post">
         
        <p><label>First Name<input type="text" name="firstname"></label>
        </p>
        <p>
        <label>Last Name<input type="text" name="lastname"></label>
        </p>
        <p>
         <label>E-mail<input type="text" name="email"></label>
        </p>
        <p>
        <label>Opt-in for newsletter subscription<input type="checkbox" name="checkbox"></label>
        </p>
        <p>
         <label>Phone Number<input type="text" name="phonenumber"></label>
        </p>
        <p>
        Preferred contact method: 
        <label> E-mail<input type="radio" name="emailradio"></label> 
        <label>Mobile Phone<input type="radio" name="phoneradio"></label>
        <label>Both<input type="radio" name="bothradio"></label>
         </p>
         <p>Comments<br>
        <label><textarea>Type your comments here</textarea></label>
        </p>
         <p>
        <label>Reason for contact:
            <select name="contactreason" multiple>
            <option value="biz" selected>Business</option>
            <option value="mus">Music</option>
            <option value="pr">Public Relations</option>
            <option value="booking">Booking</option>
            <option value="newsrep">News Related</option>
            <option value="promo">Promotional</option>
            <option value="other">Other</option>
        </select>
        </label>
        </p>
         <input type="submit" value="Submit">
         <input type="reset" value="Reset">
        </form>
    </fieldset>
